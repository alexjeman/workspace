<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d636e8642c.js"
      crossorigin="anonymous"
    ></script>
    <title>Track Calories</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Track Calories</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <soan class="card-title">Add Meal / Food Item</soan>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fas fa-plus"></i> Add Meal
              </button>
              <button class="update-btn btn orange"><i class="fas fa-pen-square"></i> Update meal</button>
              <button class="delete-btn btn red"><i class="fas fa-times-circle"></i></i> Delete meal</button>
              <button class="back-btn btn grey right">
                <i class="fas fa-arrow-alt-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="container">
        <!-- <li class="colletion-item" id="item-0">
          <strong>steak dinner: </strong> <em>1200 calories</em>
          <a href="#" class="secondary-content"><i class="fas fa-pen-square"></i></a>
        </li>
        <li class="colletion-item" id="item-0">
          <strong>cookie: </strong> <em>400 calories</em>
          <a href="#" class="secondary-content"><i class="fas fa-pen-square"></i></a>
        </li>
        <li class="colletion-item" id="item-0">
          <strong>eggs: </strong> <em>300 calories</em>
          <a href="#" class="secondary-content"><i class="fas fa-pen-square"></i></a>
        </li> -->
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
